<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Management System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f9f9f9, #e6f2ff);
        margin: 0;
        padding: 0;
    }
    .container {
        width: 350px;
        margin: 100px auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #00509e;
    }
    label {
        display: block;
        margin: 10px 0 5px;
        color: #003366;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
    }
    input:focus {
        border-color: #00509e;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #00509e;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #003f7f;
    }
    .attendance {
        margin-top: 20px;
        background: #f2f8ff;
        padding: 15px;
        border-radius: 8px;
        display: none;
    }
    .subject {
        display: flex;
        justify-content: space-between;
        margin: 6px 0;
        padding: 6px;
        background: #e6f0ff;
        border-radius: 6px;
        font-weight: bold;
    }
    .total {
        text-align: center;
        margin-top: 10px;
        padding: 8px;
        background: #cce0ff;
        border-radius: 6px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Student Login</h2>
    <label for="reg">Registration No:</label>
    <input type="text" id="reg" placeholder="Enter Registration Number">

    <label for="pass">Password:</label>
    <input type="password" id="pass" placeholder="Enter Password">

    <button onclick="showAttendance()">Sign In</button>

    <div class="attendance" id="attendanceBox">
        <h3 style="color:#00509e; text-align:center;">Attendance Report</h3>
        <div class="subject"><span>CD</span><span>85%</span></div>
        <div class="subject"><span>CN</span><span>90%</span></div>
        <div class="subject"><span>DMT</span><span>88%</span></div>
        <div class="subject"><span>MSD</span><span>80%</span></div>
        <div class="subject"><span>WT</span><span>95%</span></div>
        <div class="subject"><span>ML</span><span>89%</span></div>
        <div class="subject"><span>AI</span><span>92%</span></div>
        <div class="total">Total: 88.4%</div>
    </div>
</div>

<script>
    function showAttendance() {
        document.getElementById('attendanceBox').style.display = 'block';
    }
</script>

</body>
</html>
